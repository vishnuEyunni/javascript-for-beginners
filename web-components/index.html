<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Web component basics</title>
    <script src="app.js" defer></script>

  <style>
    h3 {
      color: red;
    }

    <todo-item checked="true">
      Todo 1

    </todo-item>
    <todo-item>Todo 2</todo-item>
    <todo-item>Todo 3</todo-item>
  </body>
</html>
